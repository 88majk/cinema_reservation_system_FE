
<header class="header">
  <div>
    <a routerLink="/homePage" style="text-decoration: none; color: inherit; font-size: 35px;">CinemaResSys</a>
  </div>
  <div style="font-size: 20px;">
    <div style="float: right;">
      <i class="pi pi-user" routerLink="/login"></i>
      <a style="padding: 10px; color: aliceblue;" routerLink="/login" routerLinkActive="">Login</a>
      <a style="padding: 10px; color: aliceblue;" routerLink="/register">Register</a>
    </div>
  </div>

  @if (authService.isLogged$ | async) {
    <div style="float: right; font-size: 20px; padding-right: 25px; padding-top: 12px">
      <i class="pi pi-user"></i>
      <a style="padding: 7px; color: aliceblue;" routerLink="/login" >Profile</a>
    </div>
  } @else {
    <div style="float: right; font-size: 20px; padding-right: 25px; padding-top: 12px">
      <i class="pi pi-user"></i>
      <a style="padding: 7px; color: aliceblue;" routerLink="/login" >Login</a>
      <a style="padding: 7px; color: aliceblue;" routerLink="/register">Register</a>
    </div>
  }
</header>

<div class="container" style="padding-top: 80px;">
  <router-outlet></router-outlet>
</div>
